{% extends 'base.html' %}

{% block content %}
<a href="{{url_for('editlyrics')}}">Edit Lyrics Here</a>
<a href="{{url_for('deleteplaylist')}}">Delete Songs Here</a>

<div class="container">
    <div class="upload-container">
        <h2 class="text-center mb-4">Upload Song</h2>
        <form action="/creatorhome" enctype="multipart/form-data" method="post">
            <div class="form-group">
                Song Name : <input class="form-control" type="text" name="song_name" placeholder="Enter Song Name" required><br>

            </div>
            <div class="form-group">
                Artist : <input class="form-control" type="text" name="artist_name" placeholder="Enter Artist Name" required> <br>

            </div>
            <div class="form-group">
                Lyrics : <textarea class="form-control" name="lyrics"  rows="4" required></textarea> <br>
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input class="custom-file-input" type="file" name="file" required>
                </div>
            </div>
        
            <button class="btn btn-upload" type="submit">Submit</button>
        </form>
        
    </div>
</div>

{{status}}


<style>
    body {
        background-color: #f8f9fa;
    }

    .upload-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .custom-file-label {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    .btn-upload {
        background-color: #007bff;
        color: #fff;
    }

    .btn-upload:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
