<div class="container">
    <div class="login-container">
        <h2 class="text-center mb-4">Admin Login</h2>
<form action="/adminlogin" method="post">
    <div class="form-group">
        Username : <input class="form-control" type="text" name="u_name" placeholder="Enter Username"> <br>
    </div>
    <div class="form-group">
        Password: <input class="form-control" type="password" name="pass" placeholder="Enter Password"> <br>
    </div>
    <button class="btn btn-login btn-block" type="submit">Login</button>
</form>
{{ status }}

    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }

    .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .btn-login {
        background-color: #28a745;
        color: #fff;
    }

    .btn-login:hover {
        background-color: #218838;
    }
</style>
