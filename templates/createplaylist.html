{% extends 'base.html' %}

{% block content %}
<h1>Create Playlists Here</h1>
<form action="" method="post">
    Playlist Name: <input type="text" name="playlist_name" placeholder="Enter Playlist Name"> <br>
    Select Songs: 
    {% for song in songs %}
    <label>
        <input type="checkbox" name="songs_checkbox" value="{{ song.id }}"> {{ song.name }}
    </label>
    {% endfor %}
    <br>
    <button type="submit">Create Playlist</button>
</form>
{% endblock %}
